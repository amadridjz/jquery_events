<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body style="background-color: black;">
	<div class="container">
		<center><h1 style="color: white;">Eventos de JQuery</h1></center>
		<br>
		<div class="jumbotron">
			<h2>Eventos del mouse</h2>    
			<button type="button" class="btn btn-primary btn_click">Click</button>  
			<button type="button" class="btn btn-primary btn_dblclick">Doble Click</button>  
			<button type="button" class="btn btn-primary btn_menter">Mouseenter</button>  
			<button type="button" class="btn btn-primary btn_mleave">Mouseleave</button>  
			<button type="button" class="btn btn-primary btn_hover">Hover</button>  
			<button type="button" class="btn btn-primary btn_mdown">Mousedown</button>  
			<button type="button" class="btn btn-primary btn_mup">Mouseup</button>  
			<button type="button" class="btn btn-primary btn_mmove">Mousemove</button>  
			<button type="button" class="btn btn-primary btn_mover">Mouseover</button>  
			<button type="button" class="btn btn-primary btn_toggle">Toggle</button>  
		</div>   

		<div class="jumbotron">
			<h2>Eventos del teclado</h2>    
			<b>Keydown / Keyup</b>
			<input type="text" class="form-control input_key">
			<br>
			<b>Keypress</b>
			<input type="text" class="form-control input_keypress">
			<br>
			<center>
				<b><span style="color: #1abc9c;"></span></b>
			</center>
		</div> 

		<div class="jumbotron">
			<h2>Eventos del teclado-mouse</h2>    
			<b>Focusin / Focusout</b>
			<input type="text" class="form-control input_focusio">
			<b>Focus</b>
			<input type="text" class="form-control input_focus">
		</div> 

	</div>
</body>
</html>
